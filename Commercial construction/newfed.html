        :root {
            --text-pri: #262264;
            --accent-color: #262264;
            --primary-color: #fff;
            --secondary-color: #d9d9d9;
          
 


  --font-garamond: "Garamond";

  --font-brushlie-demo: "brushlie demo";

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navigation Styles */
        .navbar-container {
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-logo img {
            height: 50px;
        }

        .nav-items {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-items li a {
            text-decoration: none;
            color: var(--text-pri);
            font-size: 1.1rem;
        }

        #menu-open-btn, #menu-close-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
        }

        .sidebar {
            display: none;
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: white;
            padding: 2rem;
            transition: right 0.3s ease;
            z-index: 2000;
        }

        .sidebar.active {
            right: 0;
        }

        /* Main Content Styles */
        .main-content {
            padding: 6rem 2rem 2rem;
            min-height: 100vh;
            background: #f5f5f5;
        }
        .title {
            color: #262264;
            font-family: var(--font-copperplate);
            font-size: 3rem;
            margin-bottom: 3rem;
            text-align: left;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1;
        }


        .project-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .project-card-wrapper {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .project-card {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            background: transparent;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0);
            backdrop-filter: blur(5px);
        }

        .project-image {
            border-radius: 5%;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-title {
            text-align: left;
            font-size: 1.2rem;
            color: var(--text-pri);
            font-weight: 500;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
        }

        .modal-content {
            position: relative;
            background: white;
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 8px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-pri);
        }

        /* Modal Content Styles */
        .project-header {
            display: flex;
            align-items: flex-start;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .project-header img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .project-header-info {
            flex-grow: 1;
        }

        .project-header-info h2 {
            font-size: 2.5rem;
            color: var(--text-pri);
            margin-bottom: 2.5rem;
            font-weight: bold;
        }

        .project-header-info p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #333;
        }

        .project-header-info ul {
            list-style-type: disc;
            padding-left: 2rem;
            margin-bottom: 2rem;
        }

        .project-header-info li {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            color: #333;
        }

        .photo-gallery {
            margin-top: 3rem;
            border-top: 2px solid #eee;
            padding-top: 3rem;
        }

        .photo-gallery h3 {
            font-size: 1.8rem;
            color: var(--text-pri);
            margin-bottom: 2rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .gallery-item {
            position: relative;
            padding-bottom: 75%;
            border-radius: 8px;
            overflow: hidden;
            background: #f5f5f5;
        }

        .gallery-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 1200px) {
            .project-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .nav-items {
                display: none;
            }

            #menu-open-btn {
                display: block;
            }

            .sidebar {
                display: block;
            }

            .sidebar .nav-items {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }

            .project-grid {
                grid-template-columns: 1fr;
            }

            .project-header {
                flex-direction: column;
                text-align: center;
            }

            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>

        function createProjectCards() {
            const grid = document.getElementById('projectGrid');
            projects.forEach(project => {
                const wrapper = document.createElement('div');
                wrapper.className = 'project-card-wrapper';
                
                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = `
                    <div class="project-content">
                        <img src="${project.image}" alt="${project.title}" class="project-image">
                    </div>
                `;
                card.onclick = () => showProjectDetails(project);
                
                const title = document.createElement('h3');
                title.className = 'project-title';
                title.textContent = project.title;
                
                wrapper.appendChild(card);
                wrapper.appendChild(title);
                grid.appendChild(wrapper);
            });
        }

        function showProjectDetails(project) {
            const modal = document.getElementById('projectModal');
            const details = document.getElementById('projectDetails');
            details.innerHTML = `
                <div class="project-header">
                    <img src="${project.image}" alt="${project.title}">
                    <div class="project-header-info">
                        <h2>${project.title}</h2>
                        <div class="project-details-content">
                            ${project.details}
                        </div>
                    </div>
                </div>
                <div class="photo-gallery">
                    <h3>Project Gallery</h3>
                    <div class="gallery-grid">
                        ${project.photos.map(photo => `
                            <div class="gallery-item">
                                <img src="${photo}" alt="Project photo">
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('projectModal');
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('projectModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Mobile menu functionality
        document.getElementById('menu-open-btn').addEventListener('click', () => {
            document.querySelector('.sidebar').classList.add('active');
        });

        document.getElementById('menu-close-btn').addEventListener('click', () => {
            document.querySelector('.sidebar').classList.remove('active');
        });

        document.addEventListener('DOMContentLoaded', createProjectCards);
