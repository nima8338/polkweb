<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Excellence Everyday - Fourth Anniversary Edition</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #000;
            margin: 0;
            font-size: 2em;
        }
        .header p {
            color: #666;
            margin: 10px 0 0;
        }
        .pdf-container {
            width: 100%;
            height: 90vh;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
            }
            .pdf-container {
                height: 80vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Black Excellence Everyday</h1>
            <p>Fourth Anniversary Edition - Fall 2024</p>
        </div>
        <div class="pdf-container">
            <iframe 
                class="pdf-viewer"
                src="assets/polk highlight article.pdf"
                type="application/pdf">
                <p>It appears your browser doesn't support embedded PDFs. 
                   You can <a href="assets/polk highlight article.pdf">download the PDF</a> instead.</p>
            </iframe>
        </div>
    </div>
</body>
</html>
